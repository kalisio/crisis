notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
- name: TEST
- name: DEPLOY
- name: ANDROID
- name: IOS

jobs:
  include:

  - stage: BUILD
    os: linux  
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install:
    - pip install --user awscli
    before_script:
    - export -f travis_fold    
    script:
    - bash .travis.build.sh

  - stage: TEST
    os: linux  
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    addons:
      code_climate:
        repo_token: 19d3ef0c5e4541c913514b7a3a3825829e5e354f08dc39fd2c03b7898958d597
    install:
    - pip install --user awscli
    - npm install -g codeclimate-test-reporter
    before_script:
    - export -f travis_fold    
    script:
    - bash .travis.test.sh

  - stage: DEPLOY
    os: linux  
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    before_script:
    - export -f travis_fold 
    script:
    - bash .travis.deploy.sh

  - stage: ANDROID
    os: linux
    language: android
    sudo: false
    jdk: oraclejdk8
    android:
      components:
      - tools
      - tools  # Include again to work around travis not using the latest, see: https://github.com/travis-ci/travis-ci/issues/6193
      - platform-tools
      - build-tools-27.0.3
      - android-27
    licenses:
      - '.+'
    before_install:
    - nvm install 8
    - yes | sdkmanager "platforms;android-27"
    install:
    - pip install --user awscli
    - npm install -g cordova@8.1.2
    - npm install -g envsub    
    - npm install -g cross-env
    - gem install fastlane -v '~> 2.119.0'
    before_script:
    - export -f travis_fold    
    script:
    - bash .travis.android.sh

  - stage: IOS
    os: osx
    language: objective-c
    osx_image: xcode10.1
    before_install:
    - nvm install 8
    install:
    - brew install awscli
    - npm install -g cordova
    - npm install -g envsub    
    - npm install -g ios-deploy --unsafe-perm=true
    - npm install -g cross-env
    before_script:
    - export -f travis_fold
    script:
    - bash .travis.ios.sh
