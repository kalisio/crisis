notifications:
  email: false
  slack:
    rooms:
    - secure: 
    on_success: always
    on_failure: always

stages:
- name: APP
  if: commit_message !~ /(skip[ _-]app)/
- name: DOC
  if: commit_message =~ /\[build doc\]/

jobs:
  include:

  - stage: APP
    os: linux
    language: node_js
    node_js:
    - '16'
    services:
    - docker
    install: skip
    before_script:
    - export -f travis_fold     
    script:
    - bash .travis.app.sh

  - stage: DOC
    os: linux
    language: node_js
    node_js:
    - '16'
    install: true
    script:
    - cd docs && yarn install && yarn build
    - cd .vuepress/dist
    - echo 'aktnmap.com' > CNAME
    deploy:
      provider: pages
      local-dir: docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true

